<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Superheros</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
       body
            {
                background-color: light grey;
            }
            h1, h2, h3
            {
                color: red;
            }
            #Spiderman
            {
                color: red;
            }
            .colhead
            {
                color:blue
            }
            h2
            {
                color: blue;
            }
            img
            {
                height: 100px;
            }
            td, th
            {
                border: 2px solid black;
                padding: 15px;
                background-color: red;
                
            }
            table
            {
                border-collapse: collapse;
            }
            th
            {
                background-color: gray;
                font-size: 18px;
            }
            li:nth-child(1)
            {
                color: green;
            }
            table ul
            {
                color: purple;
            }
    </style>
  </head>
  <body>
    <h1>My Superheros</h1>
    <table>
      <thread>
        <tr>
          <th class="colhead">Name</th>
          <th class="colhead">Alias</th>
          <th class="colhead">Image</th>
          <th class="colhead">Superpowers</th>
          <th class="colhead">Weakness</th>
        </tr>
      </thread>
  </body>
    <body>
    <tr>
    <th>Spiderman</th>
    <td>Peter Parker</td>
    <td>
      <img src="images/spiderman.png">
    </td>
    <td>Spider Webs</td>
    <td>Anti-Venom</td>
  </tr>

       <tr>
    <th>Captain America</th>
    <td>Steve Rogers</td>
    <td><a<href="images/captain.png"><img src="images/captain.png"</a></td>
    <td>Super Strength</td>
    <td>Mortally Wounded</td>
  </tr>
       
      <tr>
    <th>Hulk</th>
    <td>Bruce Banner</td>
    <td>
      <img src="images/hulk.png">
    </td>
    <td>Super Strength</td>
    <td>Adamtanium</td>
  </tr>

        <tr>
    <th>Iron Man</th>
    <td>Tony Stark</td>
    <td>
      <img src="images/ironman.png">
    </td>
    <td>Super Technology</td>
    <td>Mortally Wounded</td>
  </tr>
 
    </table>
  </body>
